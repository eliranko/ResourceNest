<!--Subject infos-->
<div class="col-sm-3 col-md-2 sidebar">
  <!--Terms-->
  <ul class="nav nav-sidebar">
    <li ng-repeat="info in subjectInfo | filter : {type: 'term'}">
      <a ng-href="{{info.href}}">
        <span class="sidebar-image sidebar-image-term">
          {{info.name}}
        </span>
      </a>
    </li>
  </ul>

  <!--Subjects-->
  <ul class="nav nav-sidebar">
    <li ng-repeat="info in subjectInfo | filter : {type: 'subject'}">
      <a ng-href="{{info.href}}">
        <span class="sidebar-image sidebar-image-subject">
          {{info.name}}
        </span>
      </a>
    </li>
  </ul>

  <!--Headers-->
  <ul class="nav nav-sidebar">
    <li ng-repeat="info in subjectInfo | filter : {type: 'header'}">
      <a ng-href="{{info.href}}">
        <span class="sidebar-image sidebar-image-header">
          {{info.name}}
        </span>
      </a>
    </li>
  </ul>
</div>

<!--Toolbar-->
<div class="sidebar-toolbar">
  <ul>
    <li>
      <a ng-href="{{'#/' + currentPath}}" ng-click="toolbarItemClick('add')" class="sidebar-toolbar-image-add" data-toggle="modal" data-target="#addSubjectInfoModal"></a>
    </li>
    <li>
      <a ng-href="{{'#/' + currentPath}}" ng-click="toolbarItemClick('remove')" class="sidebar-toolbar-image-remove" data-toggle="modal" data-target="#removeSubjectInfoModal"></a>
    </li>
  </ul>
</div>

<!--Remove subject info popup-->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="removeSubjectInfoModalLabel" id="removeSubjectInfoModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="contianer">
          <div class="row">
            <div class="col-sm-4">
              <ul class="nav nav-sidebar nav-sidebar-remove-popup">
                <li ng-repeat="info in removePopupSubjectInfoList">
                  <a draggable="true" ondragstart="removePopupDragStarted(event)" ondragend="removePopupDragEnd(event)">
                    <span class="sidebar-image" ng-class="{'sidebar-image-term': info.type === 'term', 'sidebar-image-subject': info.type === 'subject', 'sidebar-image-header': info.type === 'header'}">
                      {{info.name}}
                    </span>
                  </a>
                </li>
              </ul>
            </div>
            <div class="col-sm-8 nav-sidebar-remove-popup-dropzone" ondrop="removePopupOnDrop(event)" ondragover="removePopupOnDragOver(event)">
              <ul>
                <li ng-repeat="name in toBeRemoved">
                  {{name}}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" ng-click="removePopupClearClicked()">
          Clear
        </button>
        <button type="button" class="btn btn-primary btn-default" data-dismiss="modal" ng-click="removePopupRemoveClicked()" ng-disabled="removeButtonDisabled || toBeRemoved.length === 0">
          Remove
        </button>
      </div>
    </div>
  </div>
</div>


<!--Add subject info popup-->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addSubjectInfoModalLabel" id="addSubjectInfoModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <button type="button" class="btn btn-secondary" ng-click="addPopupClick('term')">Term</button>
        <button type="button" class="btn btn-secondary" ng-click="addPopupClick('subject')">Subject</button>
        <button type="button" class="btn btn-secondary" ng-click="addPopupClick('header')">Header</button>
      </div>
      <div class="modal-body">
        <div ng-show="addType == 'term'">
          <div class="contianer">
            <form name="addTermForm">
              <div class="form-group row" ng-class="{ 'has-error': addTermForm.name.$invalid && addTermForm.name.$dirty }">
                <label for="termName" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
                <div class="col-sm-10">
                  <input class="form-control form-control-sm" id="termName" placeholder="Name" name="name" ng-model="info.name" required />
                  <p class="help-block" ng-if="addTermNameTaken">The term's name is taken</p>
                </div>
              </div>
              <div class="form-group row" ng-class="{ 'has-error': addTermForm.content.$invalid && addTermForm.content.$dirty }">
                <label for="termTextArea" class="col-sm-2 col-form-label col-form-label-sm">Content</label>
                <div class="col-sm-10">
                  <textarea class="form-control form-control-sm" id="termTextArea" rows="3" placeholder="Content" name="content" ng-model="info.content" required></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div ng-show="addType == 'subject'">
          <div class="contianer">
            <form name="addSubjectForm">
              <div class="form-group row">
                <label for="subjectName" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
                <div class="col-sm-10">
                  <input class="form-control form-control-sm" id="subjectName" placeholder="Name" ng-model="info.name" required />
                </div>
              </div>
              <div class="form-group row">
                <label for="subjectUrl" class="col-sm-2 col-form-label col-form-label-sm">Url</label>
                <div class="col-sm-10">
                  <input class="form-control" type="url" placeholder="http://resourcenest.com" id="subjectUrl" ng-model="info.url" pattern="https?://.+" required>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div ng-show="addType == 'header'">
          <div class="contianer">
            <form name="addHeaderForm">
              <div class="form-group row">
                <label for="HeaderName" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
                <div class="col-sm-10">
                  <input class="form-control form-control-sm" id="headerName" placeholder="Name" ng-model="info.name" required />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-default" data-dismiss="modal" ng-click="addPopupAddClick(addType, info)" ng-disabled="addType === 'term' && addTermForm.$invalid || addType === 'subject' && addSubjectForm.$invalid || addType === 'header' && addHeaderForm.$invalid">
          Add
        </button>
      </div>
    </div>
  </div>
</div>
