<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addSubjectInfoModalLabel" id="addSubjectInfoModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <button type="button" class="btn btn-secondary" ng-click="addPopupHeaderClick('term')">Term</button>
        <button type="button" class="btn btn-secondary" ng-click="addPopupHeaderClick('subject')">Subject</button>
        <button type="button" class="btn btn-secondary" ng-click="addPopupHeaderClick('header')">Header</button>
      </div>
      <div class="modal-body">
        <div ng-show="addType === 'term'">
          <div class="contianer">
            <form name="addTermForm">
              <div class="form-group row" sidebar-toolbar-validation>
                <label for="termName" class="col-sm-2 col-form-label col-form-label-sm">
                  Name
                </label>
                <div class="col-sm-10">
                  <input class="form-control form-control-sm" id="termName" placeholder="Name" name="name" ng-model="info.name" required />
                  <show-error-message content="'Name is taken'" ng-show="showFormError['name'] && addInfoNameTaken"></show-error-message>
                  <show-error-message content="'Please fill the field'" ng-show="showFormError['name'] && !addInfoNameTaken && addTermForm.name.$invalid"></show-error-message>
                </div>
              </div>
              <div class="form-group row">
                <label for="termTextArea" class="col-sm-2 col-form-label col-form-label-sm">Content</label>
                <div class="col-sm-10" sidebar-toolbar-validation>
                  <textarea class="form-control form-control-sm" id="termTextArea" rows="3" placeholder="Content" name="content" ng-model="info.content" required></textarea>
                  <show-error-message content="'Please fill the field'" ng-show="showFormError['content'] && addTermForm.content.$invalid"></show-error-message>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div ng-show="addType == 'subject'">
          <div class="contianer">
            <form name="addSubjectForm">
              <div class="form-group row" sidebar-toolbar-validation>
                <label for="subjectName" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
                <div class="col-sm-10">
                  <input class="form-control form-control-sm" id="subjectName" name="name" placeholder="Name" ng-model="info.name" required />
                  <show-error-message content="'Name is taken'" ng-show="showFormError['name'] && addInfoNameTaken"></show-error-message>
                  <show-error-message content="'Please fill the field'" ng-show="showFormError['name'] && !addInfoNameTaken && addTermForm.name.$invalid"></show-error-message>
                </div>
              </div>
              <div class="form-group row" sidebar-toolbar-validation>
                <label for="subjectUrl" class="col-sm-2 col-form-label col-form-label-sm">Url</label>
                <div class="col-sm-10">
                  <input class="form-control" type="url" placeholder="http://resourcenest.com" id="subjectUrl" ng-model="info.url" pattern="https?://.+" required>
                  <show-error-message content="'Please fill the field correctly'" ng-show="showFormError['content'] && addTermForm.content.$invalid"></show-error-message>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div ng-show="addType == 'header'">
          <div class="contianer">
            <form name="addHeaderForm">
              <div class="form-group row" sidebar-toolbar-validation>
                <label for="HeaderName" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
                <div class="col-sm-10">
                  <input class="form-control form-control-sm" id="headerName" name="name" placeholder="Name" ng-model="info.name" required />
                  <show-error-message content="'Name is taken'" ng-show="showFormError['name'] && addInfoNameTaken"></show-error-message>
                  <show-error-message content="'Please fill the field'" ng-show="showFormError['name'] && !addInfoNameTaken && addTermForm.name.$invalid"></show-error-message>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" ng-click="addPopupClearClick()">
          Clear
        </button>
        <button type="button" class="btn btn-primary btn-default" data-dismiss="modal" ng-click="addPopupAddClick()">
          Add
        </button>
      </div>
    </div>
  </div>
</div>
